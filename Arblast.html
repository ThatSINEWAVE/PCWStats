<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCW Stats - Arblast</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="site-data/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="site-data/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="site-data/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="site-data/favicon-16x16.png">
    <link rel="manifest" href="site-data/site.webmanifest">
  </head>
  <body>
    <header id="header">
      <div class="container">
        <a href="index.html">
          <h1>Project CW Stats - EARLY BETA</h1>
        </a>
        <nav>
          <ul>
            <li>
              <a href="https://github.com/ThatSINEWAVE/PCWStats" target="_blank">
                <i class="fab fa-github"></i> Github </a>
            </li>
            <li>
              <a href="https://ko-fi.com/thatsinewave" target="_blank">
                <i class="fas fa-heart"></i> Support </a>
            </li>
            <li>
              <a href="https://discord.com/invite/2nHHHBWNDw" target="_blank">
                <i class="fab fa-discord"></i> Discord </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="tank-stats-section">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="index.html">Home</a>
            </li>
            <li class="breadcrumb-item">
              <a href="tanks.html">All Agents</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Arblast</li>
          </ol>
        </nav>
        <h2 id="tank-name">Loading...</h2>
        <img id="tank-image" src="assets/images/tanks/placeholder-image.png" alt="Arblast">
        <div id="tank-stats">
          <!-- Stats will be dynamically inserted here -->
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Project CW Stats. All rights reserved - SINEWAVE_</p>
    </footer>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        fetch('assets/data/Arblast.json').then(response => response.json()).then(data => {
          document.getElementById('tank-name').textContent = data['TANK NAME'];
          const statsContainer = document.getElementById('tank-stats');
          // Function to create a stat section
          function createStatSection(title, stats) {
            const section = document.createElement('div');
            section.classList.add('stat-section');
            const sectionTitle = document.createElement('h3');
            sectionTitle.textContent = title;
            section.appendChild(sectionTitle);
            const statList = document.createElement('ul');
            for (const key in stats) {
              if (stats[key] !== null) {
                const listItem = document.createElement('li');
                listItem.textContent = `${key}: ${stats[key]}`;
                statList.appendChild(listItem);
              }
            }
            section.appendChild(statList);
            return section;
          }
          // Add stat sections to the container
          statsContainer.appendChild(createStatSection('Firepower', data['FIREPOWER']));
          statsContainer.appendChild(createStatSection('Mobility', data['MOBILITY']));
          statsContainer.appendChild(createStatSection('Survivability', data['SURVIVABILITY']));
          statsContainer.appendChild(createStatSection('Recon', data['RECON']));
          statsContainer.appendChild(createStatSection('Utility', data['UTILITY']));
        }).catch(error => console.error('Error fetching tank data:', error));
      });
    </script>
  </body>
</html>
